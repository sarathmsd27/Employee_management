<div class="row">
    <div class="col md-12 text-center"><h2>Employee List</h2></div>
</div>

<div class="row">
   <table class="table table-striped table-dark">
      <thead>
        <tr>
        <th scope="col">Fullname</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of employee">
            <td>{{item.fullname}}</td>
            <td>{{item.age}}</td>
            <td>{{item.email}}</td>
            <td>{{item.password}}</td>
            <td><a href="edit-employee/{{item._id}}" class="btn btn-primary">Edit</a> | 
              <button class="btn btn-danger" (click)="delEmployee(item)">Delete</button></td>
            
        </tr>
      </tbody>
   </table>
</div>
